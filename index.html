<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkpoint</title>
    </head>
    <body>
        <div class="app">
            
            <div class="toolbar">

                <div>
                    <input id="html__input_video" type="file" accept="video/*"/>
                </div>
                
                <div>
                    <button id="html__button_prev">PREV</button>
                    <button id="html__button_next">NEXT</button>
                </div>

                <div>
                    <button id="html__button_show">SHOW</button>
                    <button id="html__button_add">ADD</button>
                    <button id="html__button_delete">DELETE</button>
                </div>

            </div>

            <video id="html__video" controls autoplay></video>
            
        </div>

        <script type="module" src="/main.js"></script>
    </body>
</html>
